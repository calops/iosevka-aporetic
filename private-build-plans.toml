[buildPlans.iosevka-normal]
family = "iosevka-normal"
spacing = "normal"
serifs = "sans"
noCvSs = true
webfontFormats = ["WOFF2"]

  [buildPlans.iosevka-normal.variants]
  inherits = "ss14"

  [buildPlans.iosevka-normal.variants.design]
    x = "curly-serifless"
    i = "flat-tailed"
    l = "serifed-flat-tailed"
    zero = "slashed"
    pilcrow = "high"
    caret = "low"
    paren = "normal"
    brace = "straight"
    number-sign = "upright"
    ampersand = "closed"
    dollar = "open-cap"
    bar = "force-upright"
    question = "smooth"
    one = "no-base"
    seven = "bend-serifless"
    w = "straight-flat-top-serifless"

  [buildPlans.iosevka-normal.ligations]
  # https://github.com/be5invis/Iosevka/blob/main/params/ligation-set.toml
  inherits = "clike"
  enables = [
    "center-op-trigger-equal-l",
    "html-comment",
    "counter-arrow-l",
    "counter-arrow-r",
  ]

[buildPlans.iosevka-normal.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.iosevka-normal.weights.medium]
shape = 500
menu = 500
css = 500

[buildPlans.iosevka-normal.weights.semibold]
shape = 600
menu = 600
css = 600

[buildPlans.iosevka-normal.weights.bold]
shape = 700
menu = 700
css = 700
